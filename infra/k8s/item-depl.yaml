apiVersion: apps/v1
kind: Deployment
metadata:
  name: items-depl
spec:
  selector:
    matchLabels:
      app: items
  template:
    metadata:
      labels:
        app: items
    spec:
      containers:
      - name: items
        image: jubri7/items
        env:
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NATS_URL
            value: 'http://nats-service:4222'
          - name: NATS_CLUSTER_ID
            value: sales
          - name: MONGO_URI
            value: "mongodb://items-mongo-service:27017/auth"
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
          - name: AWS_BUCKET_NAME
            value: 'sales-app-123'
          - name: AWS_BUCKET_REGION
            value: 'us-east-1'
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-secret
                key: AWS_ACCESS_KEY
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: aws-secret2
                key: AWS_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: items-service
spec:
  selector:
    app: items
  ports:
  - port: 3000
    targetPort: 3000

