apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
      - name: payments-mongo
        image: mongo:4.4.6
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-service
spec:
  selector:
    app: payments-mongo
  ports:
  - port: 27017
    targetPort: 27017
    name: db

